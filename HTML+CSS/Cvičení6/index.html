    <h2>Cvičení SVG (+CSS?)</h2> 
    <svg width="300px" height="300px" class="svg">
        <text x="60" y="30" class="text">Domek jedním tahem</text>
        <polyline points="250,250 50,250 250,150 50,150 150,50 250,150 250,250 50,150 50,250" class="polyline"/>
    </svg>
    <svg width="300px" height="300px" class="svg">
        <text x="100" y="30" class="text">Česká vlajka</text>
        <rect width="200" height="120" x="50" y="75" class="obd"/>
        <polygon points="50,75 125,135 50,195" class="polygon1"/>
        <polygon points="125,135 250,135 250,195 50,195" class="polygon2"/>
    </svg> 
    <svg width="300px" height="300px" class="svg">
        <text x="90" y="30" class="text">Švédská vlajka</text>
        <rect width="200" height="125" x="50" y="75" class="obd1"/>
        <polygon points="50,128 50,152 112.5,152 112.5,200 136.5,200 136.5,152 250,152 250,128 136.5,128 136.5,75 112.5,75 112.5,128" class="polygon4"/>
    </svg>

        <text x="130" y="30" class="text">Šipka</text>
