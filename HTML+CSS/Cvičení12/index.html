<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Bootstrap cvičení</title>
</head>
<body>
    <div class="row">
        <div class="col text-center">
            <button type="button" class="btn btn-primary noborder">Modré tlačítko</button>
        </div>
    </div>
    <div class="row pt-4">
        <div class="col text-center pt-2">
            <button type="button" class="btn btn-outline-primary noborder custom-width">LAMA</button>
        </div>
    </div>
    <div class="row">
        <div class="col text-center pt-2">
            <button type="button" class="btn btn-outline-primary noborder custom-width">PTAKOPYSK</button>
        </div>
    </div>
    <div class="container">
        <h1 class="text-center p-4">Kalendář</h1>
        <table class="table">
            <thead>
                <tr>
                    <th></th>
                    <th>Pondělí</th>
                    <th>Úterý</th>
                    <th>Středa</th>
                    <th>Čtvrtek</th>
                    <th>Pátek</th>
                    <th>Sobota</th>
                    <th>Neděle</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>8:00</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <th>9:00</th>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <th>10:00</th>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <th>11:00</th>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="container mt-5">
        <h2 class="text-center p-3">Formulář</h2>
        <form>
            <div class="row p-3">
                    <div class="col-2">
                        <label for="name" class="form-label">Jméno</label>
                    </div>
                    <div class="col-10">
                        <input type="text" class="form-control" placeholder="Jan">
                    </div>
            </div>
            <div class="row p-3">
                <div class="col-2">
                    <label for="name" class="form-label">Příjmení</label>
                </div>
                <div class="col-10">
                    <input type="text" class="form-control" placeholder="Novák">
                </div>
            </div>
            <div class="row p-3">
                <div class="col-2">
                    <label for="email" class="form-label">Email</label>
                </div>
                <div class="col-10">
                    <input type="email" class="form-control" placeholder="jan.novak@email.com">
                </div>
            </div>
            <div class="row p-3">
                <div class="col-2">
                    <label for="password" class="form-label">Heslo</label>
                </div>
                <div class="col-10">
                    <input type="password" class="form-control" placeholder="8-20 znaků">
                </div>
            </div>
            <div class="row p-3">
                <div class="col-2">
                    <label for="password" class="form-label">Heslo znovu</label>
                </div>
                <div class="col-10">
                    <input type="password" class="form-control" placeholder="8-20 znaků">
                </div>
            </div>
            <div class="row p-3">
                <div class="col-2">
                    <label for="password" class="form-label">Pohlaví</label>
                </div>
                <div class="col-10">
                    <select class="form-select">
                        <option>Muž</option>
                        <option>Žena</option>
                        <option>Jiné</option>
                    </select>
                </div>
            </div>
            <div class="row p-3">
                <div class="col text-center">
                    <button type="button" class="btn btn-success">Založit účet</button>
                </div>
            </div>
        </form>
    </div>
    <form>
        <div class="container form-bg-color form-text-color">
            <div class="row p-3">
                <label for="comment">Zpráva</label>
            </div>
            <div class="row px-4">
                <textarea name="text" id="comment" cols="30" rows="10" placeholder="Začátek zprávy..."></textarea>
            </div>
            <div class="row p-3">
                <label for="email" class="form-label">Email</label>
            </div>
            <div class="row px-4">
                <input type="email" class="form-control" placeholder="Zadejte Váš e-mail...">
            </div>
            <div class="row p-3 px-4">
                <input class="form-check-input" type="checkbox" name="gdpr">
                <label class="form-check-label">Souhlas s podmínkami GDPR</label>  
            </div>
            <div class="row">
                <div class="col text-center">
                    <button type="button" class="btn btn-primary noborder send">ODESLAT</button>
                </div>
            </div>
        </div>
    </form>
    </div>
</body>
</html>
