<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sloupce</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sloupce">
        <svg width="150px" height="150px" class="fajfka">
            <polyline points="30,100 50,130 125,25" class="odfajvka"/>
        </svg>
    </div>
    <div class="sloupce">
        <svg width="150px" height="150px" class="kriz">
            <polyline points="20,20 130,130" class="vnitrnikriz"/>
            <polyline points="130,20 20,130" class="vnitrnikriz"/>
        </svg>
    </div>
    <div class="sloupce">
        <svg width="150px" height="150px" class="tricara">
            <line x1="30" y1="40" x2="120" y2="40" class="tricary"/>
            <line x1="30" y1="80" x2="120" y2="80" class="tricary"/>
            <line x1="30" y1="120" x2="120" y2="120" class="tricary"/>

        </svg>
    </div>
    <div class="sloupce">
        <svg width="150px" height="150px" class="domek">
            <polyline points="20,75 75,10 130,75" class="strecha"/>
            <rect width="70" height="70" x="40" y="60" class="steny"/>
        </svg>
    </div>
    <div class="sloupce">
        <svg width="150px" height="150px" class="prava">
            <polyline points="20,20 120,75 20,130" class="sipka"/>
        </svg>
    </div>
    <div class="sloupce">
        <svg width="150px" height="150px" class="prava" transform="rotate(180,0,0)">
            <polyline points="20,20 120,75 20,130" class="sipka"/>
        </svg>
    </div>
    <div class="sloupce">
        <svg width="150px" height="150px" class="prava" transform="rotate(90,0,0)">
            <polyline points="20,20 120,75 20,130" class="sipka"/>
        </svg>
    </div>
    <div class="sloupce">
        <svg width="150px" height="150px" class="prava" transform="rotate(-90,0,0)">
            <polyline points="20,20 120,75 20,130" class="sipka"/>
        </svg>
    </div>
</body>
</html>
