<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Bootstrap formulář</title>
</head>
<body>
    
    <form>
        <div class="container-fluid ult-bg-color mybg">
            <div class="row text-center text-light">
                <h2>Reklamace</h2>
            </div>
            <div class="row ps-5">
                <div class="col-5 mx-5 px-5">
                    <label for="comment">Vaše zpráva</label>
                    <textarea name="text" cols="60" rows="6" placeholder="naskdja"></textarea>
                </div>
                <div class="col-5 px-5 me-5">
                    <label for="email">Email</label>
                    <input type="email" class="form-control mb-5" placeholder="dsaad">
                    <label for="tel">Telefon</label>
                    <input type="tel" class="form-control" placeholder="dsadad">
                </div>
            </div>
            <div class="row text-center mt-5 pb-5">
                <div class="col">
                    <button type="button" class="btn my-btn btn-primary no-round-borders mycolor">ODESLAT</button>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
